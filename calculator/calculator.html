<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container1" >
        <div class="result">
            <div id="lastResult"></div>
            <div id="currentType">0</div>
        </div>
      <div class="container2">
        <div class="box" id="n%" >%</div>
        <div class="box" id="nCE" >CE</div>
        <div class="box" id="nCE">C</div>
        <div class="box" id="nDEL">DEL</div>
        <div class="box" id="n7">7</div>
        <div class="box" id="n8" >8</div>
        <div class="box" id="n9">9</div>
        <div class="box" id="nx">x</div>
        <div class="box" id="n4">4</div>
        <div class="box" id="n5">5</div>
        <div class="box" id="n6">6</div>
        <div class="box" id="n-">-</div>
        <div class="box" id="n1" >1</div>
        <div class="box" id="n2">2</div>
        <div class="box" id="n3">3</div>
        <div class="box" id="n+">+</div>
        <div class="box" id="n=">=</div>
        <div class="box" id="n0">0</div>
        <div class="box" id="n.">.</div>
        <div class="box" id="n/">/</div>
    </div>
    </div>

    <script src="main.js" ></script>
</body>
</html>
